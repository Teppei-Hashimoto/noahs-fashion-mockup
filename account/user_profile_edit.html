<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>プロフィール編集</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/icon_fonts.css" />
    <link rel="stylesheet" href="../css/tabbar.css" />
    <link rel="stylesheet" href="../css/loader.css" />
    <link rel="stylesheet" href="../css/user_profile_edit.css" />
  </head>
  <body>
    <header id="header">
      <div id="wrap-header">
        <h1 id="logo">プロフィール編集</h1>
        <nav id="menu">
          <ul>
            <li>
              <a href="#" aria-label="探す" title="探す" class="active-menu"
                ><span aria-hidden="true" class="icon-search"></span><span class="menu-search">探す</span></a
              >
            </li>
            <li>
              <a href="#" aria-label="お気に入り" title="お気に入り"
                ><span aria-hidden="true" class="icon-heart-o"></span><span class="menu-favorite">お気に入り</span></a
              >
            </li>
            <li>
              <a href="#" aria-label="メッセージ" title="メッセージ"
                ><span aria-hidden="true" class="icon-commenting-o">
                  <!-- 通知アイコン -->
                  <span id="badge-messages">99</span> </span
                ><span class="menu-message">メッセージ</span></a
              >
            </li>
            <li>
              <a href="#" aria-label="予約確認" title="予約確認"
                ><span aria-hidden="true" class="icon-event_note">
                  <!-- 通知アイコン -->
                  <span id="badge-schedule"></span></span
                ><span class="menu-schedule">予約確認</span></a
              >
            </li>
            <li>
              <a href="#" aria-label="マイページ" title="マイページ"
                ><span aria-hidden="true" class="icon-person_outline">
                  <!-- 通知アイコン -->
                  <span id="badge-mypage"></span></span
                ><span class="menu-mypage">マイページ</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ローディング表示 -->
    <div class="loader-wrap hide">
      <div class="loader">Loading...</div>
    </div>

    <main>
      <div class="wrap">
        <form action="" method="post">
          <p class="item-profile">プロフィール写真</p>
          <!-- エラーメッセージの表示 -->
          <p class="err-msg"></p>
          <p class="explanation">
            アップロードできるファイルは128MB以下の(jpeg)または(png)画像のみです。
          </p>
          <label class="add-img">
            <img src="../images/blank_person.jpg" alt="写真を登録する" id="selfie_1" class="selfie" />
            <span class="icon-plus"></span><input type="file" style="display: none;" accept="image/*"
          /></label>

          <p class="item-profile">ユーザー名</p>
          <!-- エラーメッセージの表示 -->
          <p class="err-msg"></p>
          <p class="explanation">
            ユーザー名は8文字以下で登録してください
          </p>
          <input type="text" name="user_name" id="user-name" value="" maxlength="8" required />

          <div class="buttons">
            <input type="submit" value="登録する" id="submit" />
            <input type="button" value="戻る" id="back" onClick="history.back()" />
          </div>
        </form>
      </div>
    </main>
    <!-- メインここまで -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>

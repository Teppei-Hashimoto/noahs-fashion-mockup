<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>お知らせ</title>

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <header id="header">
      <div id="wrap-header">

          <div class="card-content">
            <!-- HTML形式のメッセージ -->
            <!-- 段落はpタグで分ける。段落内で改行したい場合のみbrタグを使用する。 -->

            </p>
            <ol>
              <li>リスト</li>

              <li>リスト</li>
            </ol>
            <ul>
              <li>リスト</li>
              <li>リスト</li>
              <li>リスト</li>
            </ul>
            <p>以上</p>
            <!-- メッセージ　ここまで -->
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
  </body>
</html>
